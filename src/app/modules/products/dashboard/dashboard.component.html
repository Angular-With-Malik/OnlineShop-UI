<div class="row">
  <div class="col-md-2" *ngFor="let product of displayProduct">
    <div class="border border-secondary rounded product-border product"
     [routerLink]="['product',product.label]">
      <img [src]="product.image" class="image-layout">
      <h5>{{product.label}}</h5>
    </div>
  </div>
</div>
